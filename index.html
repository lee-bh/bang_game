<!doctype>

<head>
<script>
	var left_px=0; //가로 이동 좌표
	var top_px=0;
	var move_d=5; //이동 거리
	document.onkeydown=onkey_press;

	function onkey_press(){
		if(event.keyCode==37){//<-화살표 키 값
			left_px=left_px-move_d;
			document.styleSheets[0].rules[0].style.marginLeft=left_px+'px'; // marginLeft
		}
		else if(event.keyCode==38){
			top_px=top_px-move_d;
			document.styleSheets[0].rules[0].style.marginTop=top_px+'px'; //marginTop
		}
		else if(event.keyCode==39){
			left_px=left_px+move_d;
			document.styleSheets[0].rules[0].style.marginLeft=left_px+'px'; //marginLeft
		}
		else if(event.keyCode==40){
			top_px=top_px-move_d;
			document.styleSheets[0].rules[0].style.marginTop=top_px+'px'; //marginTop
		}
}	






</script>
<body>
	<img id="img_airp" src="bang.png" class="IMGM1";> // IMGN1 > IMGM1
</body>
</head>

	position:absolute;

}
